<div class="container-fluid">


    <div class="row align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="user">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="user" id="user" placeholder=" Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="Senha" id="Senha" placeholder=" Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success bg-color" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        Não tem uma conta?  <a routerLink='/cadastrar'>Cadastre-se</a>
                    </p>

                </div>
            </div>

        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center" id="img-bg">
          <img src="https://i.imgur.com/m1ShGDk.png" alt="imagem login" width="600px" height="600px">
        </div>


    </div>


</div>
